{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Books</title>
    <link rel="stylesheet" href="{% static 'css/bookList.css' %}">
    {% csrf_token %}
</head>
<body>
    {% include 'header.html' %}
    <div class="book-table">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>View</th>
                    <th>Update</th>
                    <th>Borrow</th>
                </tr>
            </thead>
            <tbody>
                {% for book in book_list %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.genre }}</td>
                    <td><a href="{% url 'bookView' book_id=book.id %}" class="view-button">View</a></td>
                    <td><a href="{% url 'updateBook' book_id=book.id %}" class="view-button">Update</a></td>
                    <td><a href="{% url 'borrow' book_id=book.id %}" class="view-button">Borrow</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% include 'footer.html' %}
</body>
</html>
