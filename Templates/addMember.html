{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add member</title>
    <link rel="stylesheet" href="{% static 'css/addBook.css' %}">
    {% csrf_token %}
</head>
<body>
    {% include 'header.html' %}

    <div class="add-book-container">
        <div class="add-book-form">
            <h1 class="add-book-title">Add a New Member</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="identifier">identifier:</label>
                    <input type="text" id="identifier" name="identifier" pattern="\d{11,11}" required>
                </div>
                <button type="submit" class="submit-button">Add Member</button>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
